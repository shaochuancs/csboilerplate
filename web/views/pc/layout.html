<!doctype html>
<html lang="zh-CN" ng-app="csboilerplate">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %} - csboilerplate</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/compiled/stylesheets/pc/csboilerplate.css">
</head>
<body>
<!--[if lt IE 9]>
<div class="alert alert-warning text-center" style="margin-bottom:0;">
  <p>您当前的浏览器不支持，请升级您的浏览器至<a href="http://se.360.cn/">360浏览器</a>或<a href="http://browsehappy.com/">Chrome</a>。</p>
</div>
<![endif]-->
  <div class="body-wrapper">
    {% if customHeader %}
      {% include customHeader %}
    {% else %}
      {% include "partial/header.html" %}
    {% endif %}
    <!--content-->
    {% block content %}{% endblock %}
  </div>

  <script type="text/javascript" src="/compiled/scripts/pc/csboilerplate.lib.js"></script>
  <script type="text/javascript" src="/compiled/scripts/pc/csboilerplate.js"></script>
</body>
</html>
